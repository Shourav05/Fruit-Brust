<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Burst</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

        .font-lato {

<body>

        <div class="navbar md:bg-[#F85559] md:rounded-full mt-12 mb-14">

                <div class="font-lato text-base lg:text-lg text-white flex gap-5">
                    <a href="" class="hidden md:block">Home</a>
                    <a href="" class="hidden md:block">About Us</a>
                    <a href="" class="hidden md:block">Shop</a>
                    <a href="" class="hidden md:block">All Fruits</a>
                </div>
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                    </ul>
                </div>
            </div>
            <div class="navbar-end md:flex md:justify-center">
                <div class="flex items-center gap-2 md:gap-4">
                    <img src="./images/logo.png" class="w-1/6 md:w-1/5" alt="">
                    <h1 class="font-lato text-black md:text-white text-text-xl md:text-3xl lg:text-4xl font-bold">Fruit Burst</h1>
                </div>
            </div>
            <div class="hidden md:block navbar-end pr-7">
                <div class="flex-none gap-2">
                    <div class="form-control relative flex justify-center items-end">
                        <input type="text" placeholder="Search" class="input w-24 md:w-auto rounded-full" />
                        <i class="fa-solid fa-magnifying-glass absolute pr-4"></i>
                    </div>
                </div>
            </div>
        </div>

    <main>

    </main>
